<div>
    <button type="submit" class="btn btn-primary" ng-click="experiments.getMessage()">Get Message From Service</button>
    <h2 class="text-error">Experiments: {{experiments.message}}</h2>
</div>
<hr/><h1>{{experiments.title}}</h1><p>{{experiments.body}}</p>
<hr/>
{{experiments.user}}

{{experiments.experiments}}
<div ng-repeat="experiment in experiments.experiments">
    {{experiment.size}}
    {{experiment.gravatar}}
</div>
<gravatar ng-repeat="experiment in experiments.experiments" gravatar="experiment.gravatar" size="{{experiment.size}}"></gravatar>
